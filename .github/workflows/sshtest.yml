name: GHA SSH test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
    # This is to checkout prrobot
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
    - name: check gflags
      working-directory: ./scripts
      run: |
        bash tmp.sh
      shell:
        bash
