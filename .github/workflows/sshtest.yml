name: GHA SSH test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: check gflags
      working-directory: ./scripts
      run: |
        cmd checkgflag.bat
    - name: Start SSH session
      uses:  luchihoratiu/debug-via-ssh@main
      with:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        SSH_PASS: ${{ secrets.SSH_PASS }}