name: Update VS in Pytorch
on:
  push:
    branches:
      - main
  schedule:
    - cron: '* * 1/14 * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      pytorch_token: ${{secrets.PYTORCH_KEY}}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Checkout Pytorch
      uses: actions/checkout@v2
      with:
        repository: mszhanyi/pytorch
        persist-credentials: false
        path: pytorch
        fetch-depth: 0
    - name: Make Commits
      working-directory: ./scripts
      run: |
        bash make_vs_commits.sh
    - name: create Pull Request
      uses: vsoch/pull-request-action@master
      env:
        GITHUB_TOKEN: ${{secrets.PYTORCH_KEY}}
        GITHUB_REPOSITORY: "mszhanyi/pytorch"
        PULL_REQUEST_FROM_BRANCH: "zhanyi/updatevs"
        PULL_REQUEST_BRANCH: "master"
        PULL_REQUEST_TITLE: "[Testing] Use Actions"
        PASS_IF_EXISTS: "1"
        PULL_REQUEST_UPDATE: "1"


